<!DOCTYPE html>
<html>
<head>
    <title>Facebook Friends Loader</title>
    <style>
        body { background: #111; color: white; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .card { max-width: 500px; margin: auto; background: #222; padding: 20px; border-radius: 12px; }
        h1 { color: #0084ff; text-align: center; }
        #status-area { margin-bottom: 15px; text-align: center; font-size: 14px; color: #aaa; }
        #friends-container { 
            max-height: 400px; 
            overflow-y: auto; 
            border: 1px solid #333; 
            border-radius: 8px; 
            display: none; 
        }
        .friend-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 12px; 
            border-bottom: 1px solid #333; 
        }
        .msg-btn { 
            background: #0084ff; 
            color: white; 
            border: none; 
            padding: 6px 12px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: bold;
        }
        .msg-btn:hover { background: #0073e6; }
        textarea { 
            width: 100%; 
            background: #333; 
            color: white; 
            border: 1px solid #444; 
            padding: 10px; 
            border-radius: 8px; 
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #0084ff; border-radius: 50%; width: 15px; height: 15px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="card">
        <h1 id="display-title">Facebook</h1>
        <div id="status-area">
            <span id="status-text">Ready to scan...</span> 
            <div class="loader" id="main-loader"></div>
        </div>
        
        <textarea id="user-message" rows="3" placeholder="Type your message here..."></textarea>
        
        <div id="friends-container">
            </div>
    </div>
    <script src="welcome.js"></script>
</body>
</html>
